<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtorizatsiya</title>
    <link rel="shortcut icon" href="img/login_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    body {
      background: #F5F5F5;
    }
  </style>
    <!-- LOGIN_FORM -->
        <div class="login_form">
            <div class="container pt-4 px-5">
                <img src="img/login_logo.png" alt="loginLogo_img">
                <h3>Iltimos, avtorizatsiyadan o ªting!</h3>
                
                <form>
                    <div>
                      <label for="exampleInputEmail1" class="form-label"></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check forms_checkbox">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Meni eslab qolish</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Avtorizatsiya</button>
                  </form>

            </div>
        </div>
    <!-- /LOGIN_FORM -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>
</html>
